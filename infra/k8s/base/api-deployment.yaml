apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: team-api
  template:
    metadata:
      labels:
        app: team-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/team-api:latest
          envFrom:
            - configMapRef:
                name: team-api-config
            - secretRef:
                name: team-api-secrets
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
