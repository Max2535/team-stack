apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: team-api
  template:
    metadata:
      labels:
        app: team-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/team-api:latest
          ports:
            - containerPort: 8080
